name: uptodo
description: A task manager app that allows users to manage their tasks efficiently.  

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5

  # handle data classes/unions/pattern-matching/cloning
  freezed_annotation: ^2.2.0

  # http client
  dio: ^5.0.0

  # Dependecy Injector Container
  kiwi: ^4.1.0

  # svg handler
  flutter_svg: ^2.0.1

  #eager(easy)loading
  flutter_easyloading: ^3.0.5

  # printing logs
  logger: ^1.1.0

  # usecase processing
  dartz: ^0.10.1

  # state_management
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  hydrated_bloc: ^9.1.0

  # storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.16

  #responsive sizer
  sizer: ^2.0.15

  # Encrypted storage
  flutter_secure_storage: ^8.0.0

  # To check if we have internet
  connectivity_plus: ^4.0.1

  # For navigation 2.0
  go_router: ^8.1.0

  # To auto-resize font size
  auto_size_text: ^3.0.0

  # Formatting utils
  intl: ^0.18.1

  # To show status dialogues
  motion_toast: ^2.6.5
  cool_alert: ^2.0.1

  # For infinite scrolling
  infinite_scroll_pagination: ^4.0.0

  # Located the path of local device storage
  path_provider: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

  build_runner: ^2.3.3
  freezed: ^2.3.2
  kiwi_generator: ^4.1.0

  json_serializable: ^6.6.1

  # Sort imports
  import_sorter: ^4.6.0

  # To generate app icons
  flutter_launcher_icons: ^0.13.1

  # To change the loading screen before flutter initializes
  flutter_native_splash: ^2.1.6

flutter_native_splash:
  color: "#121212"
  image: assets/png/logo.png

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/png/logo.png"

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/svg/
    - assets/png/
    - assets/svg/onboarding/